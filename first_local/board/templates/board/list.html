{% extends 'board/base.html' %}

{% block title %}list{% endblock %}

{% block button %}
    <a href="{% url 'board:create_article' %}">
        <button>New Article</button>
    </a>
{% endblock %}


{% block body %}
<h1>Article list</h1>
    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{% url 'board:article_detail' article.id %}">
                        {{ article.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
