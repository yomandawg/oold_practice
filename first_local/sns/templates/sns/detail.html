{% extends 'sns/base.html' %}
{% block is_posting %}active{% endblock %}

{% block body %}
<div class="row mt-3">
    <div class="col-12 col-md-6">
        <div class="card mb-2">
            {% if posting.image %}
                <img src="{{ posting.image.url }}" alt="{{ posting.image }}" class="card-img-top image-fluid">
            {% else %}
                <img src="http://picsum.photos/960/580/?random" alt="random_image" class="card-img-top image-fluid">
            {% endif %}
            <div class="card-body">
                <i class="{{ posting.icon }}"></i>
                <hr>
                <p class="card-text">
                    {{ posting.content }}
                </p>
            </div>
        </div>
    </div>

    {% include 'sns/_comments.html' %}
</div>
{% endblock %}
