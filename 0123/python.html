<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class='display-3 m-0'>프로그래밍 교육</h1>
    <hr>
    <h2 class='text-primary'>파이썬</h2>
    <button class='btn-dark'>버튼</button>

    <blockquote class="blockquote text-center">
        <p class="mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
        <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
    </blockquote>

    <p class='mx-5 border rounded-circle'>보더 연습1</p>
    <p class='mx-5 border rounded-pill'>보더 연습2</p>

    <h3 class='border border-success'>Number type</h3>
    <p id='salmon'>파이썬에서 숫자형은 아래와 같이 있다.</p>
    <ol>
        <li>int</li>
        <li>complex</li>
        <li class='grey-font'><del>str</del></li>
    </ol>

    <h3>Sequence</h3>
    <p>시퀀스는 for문을 돌릴 수 있다!!</p>
    <ul>
        <li class='grey-font'>str</li>
        <li><mark>list</mark></li>
        <li>tuple</li>
        <li>range</li>
    </ul>

</body>
</html>
